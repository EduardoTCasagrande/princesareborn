<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tela de Login</title>
</head>
<body>
    <header>
        <div>
            <h1>Princesa Reborn</h1>
        </div>
    </header>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="post" id="login"> <!-- Removi a barra "/" no atributo "id" -->
            <input type="text" name="username" id="username" placeholder="Nome de usuÃ¡rio" required>
            <div class="password-toggle">
                <input type="password" name="password" id="password" placeholder="Senha" required>
                <img src="./assets/olho-fechado.png" id="eyeIcon" alt="Mostrar Senha" class="password-toggle-button">
            </div>
            <button type="submit" onclick="checkLogin()">Entrar</button>

            <p id="error-message" class="error-message"></p>
        </form>
    </div>
    <footer>
        <span>Desenvolvido por <span class="highlighted-text">Eduardo Casagrande</span></span>
    </footer>
    
    <script src="./js/login.js"></script>
</body>
</html>
